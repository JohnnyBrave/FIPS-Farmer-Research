<ion-content class="survey" *ngIf="formGroup">
  <ion-slides #surveySlides (ionSlideDidChange)="saveDraft()" direction="horizontal">
    <ion-slide class="background-primary intro-slide">
      <survey-intro></survey-intro>
    </ion-slide>

    <ion-slide>
      <div class="slide-heading">
        <span>Ranking of benches on land</span>
      </div>
      <ion-card>
          <survey-question [question]="surveyQuestions['q1.1']"></survey-question>
          <survey-repeat-question [question]="surveyQuestions['q1.2']"></survey-repeat-question>
      </ion-card>
      <button ion-button (click)="nextSlide()" style="margin-top:20px" block color="primary" [disabled]="!formGroup.value['q1.1'] || !formGroup.value['q1.2'].Infertile">Continue</button>
    </ion-slide>

    <ion-slide>
      <div class="slide-heading">
        <span>Section 2</span>
      </div>
      <ion-card>
          <survey-repeat-question [question]="surveyQuestions['q2']"></survey-repeat-question>
      </ion-card>
      
      <!-- <button ion-button (click)="nextSlide()" style="margin-top:20px" block color="primary" [disabled]="!customQuestion.valid">Continue</button> -->
    </ion-slide>
    <ion-slide>
      <div class="slide-heading">
        <span>Section 3</span>
      </div>
      <survey-question [question]="surveyQuestions['q2']"></survey-question>
      <button ion-button (click)="nextSlide()" style="margin-top:20px" block color="primary" [disabled]="!formGroup.valid">Continue</button>
    </ion-slide>
  </ion-slides>
</ion-content>
